# WEB服务端口
server.port=9200

# dubbo配置
spring.dubbo.application.name =user-service-provider
spring.dubbo.registry.address=127.0.0.1:2181
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.monitor.protocol=registry
spring.dubbo.scan=com.dongxi.gmall.service.impl

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=utf8&useSSL=false

#指定mybatis映射文件的地址
mybatis.type-aliases-package=com.dongxi.gmall.bean
mybatis.mapper-locations=classpath:mybatis/*.xml

logging.level.com.dongxi.gmall.dao.mapper = debug 
logging.file=d:/logs/dubbo-provider.log